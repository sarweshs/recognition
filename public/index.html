<html>
<head>
<title>Recognition Demo</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-minlength {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}

.email.ng-dirty.ng-invalid-email {
	background-color: yellow;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/app.css" rel="stylesheet"></link>
</head>
<body ng-app="myApp" class="ng-cloak" onload="$('.speak-button').click();">
	<div class="generic-container" ng-controller="ReportController as ctrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Select one of the demo reports. Select custom report to create your own.</span>
			</div>
			<div class="formcontainer">
				<form  name="myForm"
					class="form-horizontal">
					<div class="row">
        <!--Drop down menus-->
        <div class="col-lg-4 col-md-6 col-sm-12" ng-hide="true">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" style="width: 120%;" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            <span id="dropdownMenuDefault" class="dropdown-text">American English (en-US): Allison (female, expressive)</span>
            <span class="caret" style="position:absolute;left:112%;"></span>
            </button>
            <ul id="dropdownMenuList" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        </div>

      </div>
			
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Select Report</label>
							<div class="col-md-7">
								<select name="repeatSelect" id="repeatSelect" ng-model="ctrl.reports.selectedReport"
								ng-options="option.reportName for option in ctrl.reports.availableReports track by option.id"
								ng-change="ctrl.getReport(ctrl.reports.selectedReport.id);">
								  <!-- <option ng-repeat="option in ctrl.reports.availableReports" value="{{option.id}}">{{option.reportName}}</option> -->
								</select>
							</div>
						</div>
					</div>


					<div class="row" ng-hide="false">
						<div class="form-group col-md-12">
							<!-- <label class="col-md-2 control-lable" for="file">Report Description:</label> -->
							<div class="col-md-7">
							<textarea id="textArea" cols="40" rows="5" my-maxlength="5"  class="form-control input-sm" ng-show="ctrl.reports.selectedReport.id == 6">Hello World.</textarea>
								<!-- <div>{{ctrl.reports.selectedReport.description}}</div> -->
								<img ng-src="images/custom.jpg" ng-show="ctrl.reports.selectedReport.id == 5"/>
							</div>
						</div>
					</div>

					<div class="row" ng-hide="true">
						<div class="form-actions floatRight">
						<button type="button" ng-click="ctrl.reset()"
								class="btn btn-primary btn-sm" >Show Report</button>
						<button type="button" ng-click="ctrl.reset()"
								class="btn btn-primary btn-sm" >Listen to Report</button>
							<!--<input type="submit" value="Get Report"
								class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
							 <button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset
								Form</button> -->
						</div>
					</div>
					 <div class="row" ng-hide="true">

						<div class="col-lg-6 col-md-6 col-sm-12">
						  <button type=button class="download-button btn btn-block">
							Download
						  </button>
						</div>

						<div class="col-lg-6 col-md-6 col-sm-12">
						  <button type=button class="speak-button btn btn-secondary">
							Speak&emsp;
							<span>(Only in Chrome & Firefox)</span>
						  </button>
						</div>

					</div><!-- /.row -->
				</form>
			</div>
		</div>
	<div zingchart id="chart-1" zc-json="ctrl.myJson" zc-width="100%" zc-height="300px" ng-show="ctrl.reports.selectedReport.id != 5"/>
	
	<div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="audioParent">
            <audio class="audio" ng-hide="true">
            Your browser does not support the audio element.
            </audio>
			
          </div>
        </div>
      </div>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
	<script src = "http://cdn.zingchart.com/zingchart.min.js" ></script>
    <script src = "http://cdn.zingchart.com/angular/zingchart-angularjs.js" ></script>
	<!-- <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script> -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <!-- <script src="js/controllers.js"></script> -->
  <script src="js/report_controller.js"></script>
  <script src="js/report_service.js"></script>
  <!-- <script src="js/filters.js"></script>
  <script src="js/directives.js"></script> -->
  <script src="js/constants.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
